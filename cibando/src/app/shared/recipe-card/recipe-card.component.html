<div class="container-cards">
  <div class="card" *ngFor="let recipe of recipes">
    <div class="card-image" [ngStyle]="{'background-image': 'url('+ recipe.image + ')'}" (click)="inviaTitolo(recipe.title)"></div>
    <div class="card-body">
      <h5 class="card-title">{{recipe.title}}</h5>
      <p class="card-text">{{recipe.description | slice: 0:250}}...</p>
      <div class="row">
        <h4 class="difficolta-title">Difficolt√†: </h4>
        <div class="row">
          <img [src]="percorsoDifficolta+recipe?.difficulty + '.png'" class="difficolta" alt="difficolta">
        </div>
      </div>
      <div class="visualizza">
        <a class="btn btn-primary" routerLink="/ricette/dettaglio/{{recipe.title}}/{{recipe._id}}">Visualizza</a>
        <!-- <a class="btn btn-primary" [routerLink]="'dettaglio/' + recipe.title +'/'+ recipe._id">Dettaglio</a> -->
      </div>

    </div>
  </div>
</div>
